<body>


    <!-- Page Header -->
    <!-- <header class="masthead" style="background-image: url('static/img/home-bg.jpg')"> -->
    <header>
        <div class="masthead">
            <p class="text-center">Spencer Braun</p>
        </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-custom">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item text-center">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item text-center">
                <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </li>
            <li class="nav-item text-center">
                <a class="nav-link" href="{{ url_for('writing') }}">Writing</a>
            </li>
            <li class="nav-item text-center">
                <a class="nav-link" href="{{ url_for('projects') }}">Projects</a>
            </li>
        </ul>
    </nav>


    <!-- Main Content -->
    <div class="container content">
        <div class="row">
            <div class="col-sm-10 col-lg-11 mx-auto">
                {% block title %}{% endblock %}
                {% block page_header %}
                <div class="page-header">
                    <h2>{% block content_title %}{% endblock %}</h2>
                </div>
                {% endblock %}

                {% block content %}
                {% endblock %}

            </div>
        </div>

                                    <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
                                </span>

                        <li class="list-inline-item">
                            <a href="https://github.com/spencerbraun">

                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://twitter.com/spencerfbraun">
                                <span class="fa-stack fa-sm">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>

            </div>
