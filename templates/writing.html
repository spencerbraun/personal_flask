{% extends "basestatic.html" %}

{% block content %}
<h2>Writing</h2>

<ul style="list-style-type:none">
  {% for page in pages %}
      <li>
          <a href="{{ url_for('page', path=page.path) }}">
          {{ page.title }}
          </a>
      </li>
      <div class="date">{{ page.date }}</div>
      <div class="abstract">{{ page.abstract }}</div>
      </br>
  {% endfor %}
</ul>
{% endblock %}
