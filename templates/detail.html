{% extends "base.html" %}

{% block content_title %}{{ entry.title }}{% endblock %}

{% block extra_header %}
  {% if session.logged_in %}
    <li><a href="{{ url_for('edit', slug=entry.slug) }}">Edit entry</a></li>
  {% endif %}
{% endblock %}

{% block content %}
  <h5>{{ entry.timestamp.strftime('%Y-%m-%d') }}</h5>
  {{ entry.html_content }}
{% endblock %}
